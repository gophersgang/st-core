<html>
<head>
	<title>st-core debug</title>
	<style>
	* {
		font-family: Monaco, courier, fixed-width;
		font-size: 12px;
	}

	.log-text{
		display: block;
		margin-bottom: 5px;
	}
	</style>
</head>
<body>
<div id="state">
</div>
<div id="log">
</div>
<script>
	var s = document.getElementById("state");
	var c = new WebSocket("ws://localhost:7071/updates");
	c.onopen = function(){
		c.send("list");
	}
	c.onmessage = function(m){
		var log = document.createElement('div');
		log.classList.add('log-text');
		log.innerHTML = m.data;
		s.appendChild(log);
	}
</script>
</body>
</html>
